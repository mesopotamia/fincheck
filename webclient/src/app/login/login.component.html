<h2>{{loginType}}</h2>
<form (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input name="username" type="text" id="username" [(ngModel)]="model.username">
  <label for="password">Password</label>
  <input name="password" type="password" id="password" [(ngModel)]="model.password">
  <button type="submit">Login</button>
</form>
