<div class="container">
  <div class="row">
    <div class="col-sm-3"><img src="../../assets/Money_Flat_Icon.svg" width="200"/></div>
    <div class="col-sm-9">
      <div>
        <div class="py-1">
          You total assets
        </div>
        <div class="font-weight-bold">
          {{assets | currency}}
        </div>
      </div>
      <div class="mt-3">
        <div class="py-1">
          Your total liabilities
        </div>
        <div class="font-weight-bold">
          {{liabilities | currency}}
        </div>
      </div>
      <div class="f3 mt-3">
        <div class="py-1 font-weight-bold">
          Your net worth
        </div>
        <div class="net-worth">
          {{netWorth | currency}}
        </div>
      </div>
    </div>
  </div>

</div>
